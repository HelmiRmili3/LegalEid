name: testapp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.23.0
  firebase_auth: ^3.10.0
  flutter_secure_storage: ^6.0.0
  form_field_validator: ^1.1.0
  firebase_database: ^9.1.5
  cloud_firestore: ^3.5.0
  date_time_picker: ^2.1.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^1.1.2
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/1024.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/launcher.png"
flutter:

  uses-material-design: true

  assets:
    - assets/images/
